version: 2.1
orbs:
    coveralls: coveralls/coveralls@1.0.4
jobs:
    build:
        docker:
            # Specify the version you desire here
            - image: circleci/php:7.4-node-browsers

        steps:
            - checkout

            - run: npm install

            - run:
                name: "Prepare Environment"
                command: |
                    sudo apt update
                    sudo docker-php-ext-install zip

            - run:
                name: "Create Environment file"
                command: |
                    mv .env.testing .env

            - restore_cache:
                keys:
                - v1-dependencies-{{ checksum "composer.json" }}
                - v1-dependencies-

            - run:
                name: "Install Dependencies"
                command: composer install -n --prefer-dist

            - save_cache:
                key: v1-dependencies-{{ checksum "composer.json" }}
                paths:
                    - ./vendor

            # - run:
            #     name: "Generate App key"
            #     command: php artisan key:generate

            # run tests with phpunit
            - run:
                name: "Run Unit Tests"
                # command: ./vendor/bin/phpunit tests/unit
                command: phpdbg -qrr vendor/bin/phpunit tests/unit --coverage-html build/coverage-report
            
            # - coveralls/upload:
            #     path_to_lcov: build/coverage-report

            - name: npm install, make test-coverage
                run: |
                    npm install
                    make test-coverage

            - store_artifacts:
                path: build/coverage-report

            

            
# coverage.xml | coveralls --verbose

machine:
    environment:
        COVERALLS_REPO_TOKEN: ${process.env.COVERALLS_REPO_TOKEN}

notify:
    webhooks:
        - url: https://coveralls.io/webhook?repo_token=${process.env.COVERALLS_REPO_TOKEN}
